---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">
      {% if page.longTitle %}
        {{ page.longTitle }}
      {% else %}
        {{ page.title }}
      {% endif %}
    </h1>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

</div>
